<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatility Memory Analysis | Upload Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-input-label {
            cursor: pointer;
            border: 2px dashed #cbd5e1;
            border-radius: 0.5rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .file-input-label:hover {
            background-color: #f8fafc;
            border-color: #4f46e5;
        }
        .file-input-label.dragging {
             background-color: #eef2ff;
             border-color: #4f46e5;
        }
        #file-name {
            margin-top: 1rem;
            font-weight: 500;
            color: #475569;
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Volatility MCP</h1>
            <p class="text-slate-500 mt-2">Upload a memory image for automated analysis.</p>
        </div>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="space-y-6">
                <div>
                    <label for="memory_image" class="block text-sm font-medium text-slate-700 mb-2">1. Select Memory Image</label>
                    <label for="memory_image" class="file-input-label" id="file-label">
                        <svg class="w-12 h-12 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <span class="mt-2 text-sm text-slate-500">Drag & Drop or <span class="font-semibold text-indigo-600">Browse</span></span>
                        <p id="file-name" class="text-sm"></p>
                    </label>
                    <input type="file" id="memory_image" name="memory_image" class="hidden" required>
                </div>

                <div>
                    <label for="plugins" class="block text-sm font-medium text-slate-700">2. Enter Volatility Plugins</label>
                    <input type="text" name="plugins" id="plugins" class="mt-1 block w-full px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., windows.pslist, windows.malfind, windows.filescan" required>
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed">
                    <span id="button-text">Start Analysis</span>
                    <svg id="button-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>

        <div id="result" class="mt-8"></div>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const resultDiv = document.getElementById("result");
        const fileInput = document.getElementById("memory_image");
        const fileLabel = document.getElementById("file-label");
        const fileNameDisplay = document.getElementById("file-name");
        const submitButton = document.getElementById("submit-button");
        const buttonText = document.getElementById("button-text");
        const buttonSpinner = document.getElementById("button-spinner");

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileLabel.addEventListener(eventName, () => fileLabel.classList.add('dragging'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, () => fileLabel.classList.remove('dragging'), false);
        });

        fileLabel.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            fileInput.files = e.dataTransfer.files;
            updateFileName();
        }
        
        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Show loading state
            resultDiv.innerHTML = "";
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonSpinner.classList.remove('hidden');

            const formData = new FormData(form);
            
            try {
                const response = await fetch("/analyze/", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                if (data.tasks) {
                    let tasksHtml = data.tasks.map(task => `
                        <li class="flex items-center justify-between py-2">
                            <div>
                                <span class="font-medium text-slate-700">${task.plugin}</span>
                                <span class="block text-xs text-slate-500">Task ID: ${task.task_id}</span>
                            </div>
                            <a href="/results" target="_blank" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">View Progress &rarr;</a>
                        </li>
                    `).join("");

                    resultDiv.innerHTML = `
                        <div class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg" role="alert">
                            <strong class="font-bold">Analysis Started!</strong>
                            <p class="block sm:inline">Tasks have been dispatched successfully.</p>
                            <ul class="mt-3 list-disc list-inside">${tasksHtml}</ul>
                        </div>`;
                } else {
                    throw new Error("Invalid response from server.");
                }
            } catch (error) {
                console.error("Submission error:", error);
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg" role="alert">
                        <strong class="font-bold">Submission Failed!</strong>
                        <p class="block sm:inline">${error.message}</p>
                    </div>`;
            } finally {
                // Restore button state
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
